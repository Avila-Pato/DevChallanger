<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="business-card">
        <div class="header-image">
            <img src="img/hero-image-business-card.png" alt="Business meeting">
        </div>
        <div class="card-content">
            <h2>Perfect solution for small business</h2>
            <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
        </div>
        <div class="card-footer">
            <img src="img/avatar-image-business-card.png" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h3>Amy Burgess</h3>
                <p>Customer Manager, Solution Oy</p>
            </div>
        </div>
    </div>
</body>
</html>
